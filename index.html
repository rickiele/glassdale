<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
                <h1>Glassdale PD Database</h1>
                <div class="filters">
                    <div class="filter filters__crime"></div>
                    <div class="filter filters__incarceration"></div>
                    <div class="filter filters__officer"></div>
                </div>
                <div class="witnessContainer" id="witnessContainer">
                    <button class="witnessButton" id="witnessButton">Witness Statements</button>
                </div>
        </header>
        <div class="main-content">
            <article class="criminalsContainer" id="criminalsContainer"></article>
            <aside class="noteListContainer">
                <article class="noteFormContainer"></article>
                <div class="noteListButton"></div>
                <div id="associatesContainer"></div>
                <article class="noteList"></article>
            </aside>
            
        </div>
            
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
